<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="buttons">
            <button class="btn blue">Tasks</button>
            <button class="btn green">Add Tasks</button>
            <button class="btn red">Edit / Remove</button>
        </div>
        
        <h2>Current tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Task</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Plan our project</td>
                    <td>Marcus</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Deliver code</td>
                    <td>Milena</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Clean the code</td>
                    <td>Dan</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
